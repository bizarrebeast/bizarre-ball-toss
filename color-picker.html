<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizarreBeasts 9x9 Color Picker</title>
  <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #0A0A0A;
      color: white;
      font-family: 'Joti One', cursive;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #44D0A7, #FFD700, #FF69B4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 36px;
      margin-bottom: 10px;
    }
    h2 {
      color: #44D0A7;
      text-align: center;
      font-size: 24px;
      margin: 30px 0 15px;
    }
    .subtitle {
      text-align: center;
      color: #9CA3AF;
      margin-bottom: 30px;
    }
    .color-grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 10px;
      max-width: 900px;
      margin: 0 auto 40px;
    }
    .color-card {
      background: #1a1a2e;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }
    .color-swatch {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
    .color-hex {
      font-size: 12px;
      color: #FFD700;
      margin-top: 5px;
    }
    .color-name {
      font-size: 11px;
      color: #9CA3AF;
      margin-top: 3px;
    }
    .symbol-preview {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 8px;
      max-width: 600px;
      margin: 20px auto;
      background: #1a1a2e;
      padding: 20px;
      border-radius: 16px;
    }
    .symbol-cell {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      background: #1e1e32;
      border-radius: 8px;
    }
    .palette-section {
      margin: 40px 0;
      padding: 20px;
      background: #111;
      border-radius: 16px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .copy-btn {
      background: linear-gradient(90deg, #44D0A7, #FFD700, #FF69B4);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: #0A0A0A;
      font-family: 'Joti One', cursive;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    .copy-btn:hover {
      transform: scale(1.05);
    }
    code {
      background: #2d2d44;
      padding: 10px;
      border-radius: 8px;
      display: block;
      margin: 10px auto;
      max-width: 800px;
      font-size: 12px;
      color: #FFD700;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>BizarreBeasts 9x9 Colors</h1>
  <p class="subtitle">Pick 9 distinct colors for the Sudoku beasts</p>

  <h2>Current Colors</h2>
  <div class="color-grid" id="current"></div>
  <div class="symbol-preview" id="current-preview"></div>
  <code id="current-code"></code>

  <div class="palette-section">
    <h2>Option A: Vibrant Neon</h2>
    <div class="color-grid" id="optionA"></div>
    <div class="symbol-preview" id="optionA-preview"></div>
    <code id="optionA-code"></code>
  </div>

  <div class="palette-section">
    <h2>Option B: Pastel Pop</h2>
    <div class="color-grid" id="optionB"></div>
    <div class="symbol-preview" id="optionB-preview"></div>
    <code id="optionB-code"></code>
  </div>

  <div class="palette-section">
    <h2>Option C: Bold Primary</h2>
    <div class="color-grid" id="optionC"></div>
    <div class="symbol-preview" id="optionC-preview"></div>
    <code id="optionC-code"></code>
  </div>

  <div class="palette-section">
    <h2>Option D: Jewel Tones</h2>
    <div class="color-grid" id="optionD"></div>
    <div class="symbol-preview" id="optionD-preview"></div>
    <code id="optionD-code"></code>
  </div>

  <script>
    const symbols = ['●', '■', '▲', '◆', '★', '⬟', '⬢', '✦', '◉'];

    const palettes = {
      current: {
        colors: ['#F97316', '#14B8A6', '#EC4899', '#FBBF24', '#8B5CF6', '#10B981', '#3B82F6', '#EF4444', '#06B6D4'],
        names: ['Orange', 'Teal', 'Pink', 'Yellow', 'Purple', 'Emerald', 'Blue', 'Red', 'Cyan']
      },
      optionA: {
        colors: ['#FF6B6B', '#4ECDC4', '#FFE66D', '#95E1D3', '#F38181', '#AA96DA', '#FCBAD3', '#A8D8EA', '#FF9F43'],
        names: ['Coral', 'Turquoise', 'Sunny', 'Mint', 'Salmon', 'Lavender', 'Blush', 'Sky', 'Tangerine']
      },
      optionB: {
        colors: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#7FFF00', '#FF69B4', '#00CED1'],
        names: ['Rose', 'Azure', 'Gold', 'Aqua', 'Violet', 'Amber', 'Lime', 'Hot Pink', 'Teal']
      },
      optionC: {
        colors: ['#E53935', '#1E88E5', '#FDD835', '#43A047', '#8E24AA', '#FB8C00', '#00ACC1', '#F06292', '#78909C'],
        names: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', 'Cyan', 'Pink', 'Gray']
      },
      optionD: {
        colors: ['#E74C3C', '#3498DB', '#F1C40F', '#2ECC71', '#9B59B6', '#E67E22', '#1ABC9C', '#E91E63', '#00BCD4'],
        names: ['Ruby', 'Sapphire', 'Topaz', 'Emerald', 'Amethyst', 'Amber', 'Jade', 'Rose', 'Aqua']
      }
    };

    function renderPalette(id, palette) {
      const grid = document.getElementById(id);
      const preview = document.getElementById(id + '-preview');
      const code = document.getElementById(id + '-code');

      grid.innerHTML = palette.colors.map((color, i) => `
        <div class="color-card">
          <div class="color-swatch" style="background: ${color}">${symbols[i]}</div>
          <div class="color-hex">${color}</div>
          <div class="color-name">${palette.names[i]}</div>
        </div>
      `).join('');

      preview.innerHTML = palette.colors.map((color, i) => `
        <div class="symbol-cell" style="color: ${color}">${symbols[i]}</div>
      `).join('');

      code.textContent = `9: ['${palette.colors.join("', '")}']`;
    }

    Object.keys(palettes).forEach(key => {
      renderPalette(key, palettes[key]);
    });
  </script>
</body>
</html>
